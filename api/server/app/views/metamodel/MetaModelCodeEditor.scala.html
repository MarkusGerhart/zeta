@(user: Option[User], uuid: String, dslType: String)

    @views.html.webpage.WebpageGeneralLayout("CodeEditor", user) {
        @playscalajs.html.selectScript("client", "/assets")

        <script type="text/javascript">
                client.Main().main("@uuid", "@dslType");
        </script>

        <script type="text/javascript" src="@routes.Assets.at("codeEditor/ace/ace.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("codeEditor/ace/ext-language_tools.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("codeEditor/ace-grammar/ace_grammar.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("lib/bootbox.js/bootbox.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("lib/jquery-ui/jquery-ui.min.js")"></script>

        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("codeEditor/codeEditor.css")">
        <link rel='stylesheet' type="text/css" href="@routes.Assets.at("lib/typicons/typicons.css")"/>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("lib/jquery-ui/jquery-ui.min.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("lib/jquery-ui-themes/flick/jquery-ui.min.css")">

        <div id="editor">
        </div>
    }
